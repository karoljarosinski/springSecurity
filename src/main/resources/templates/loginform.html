<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona logowania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="display-4" style="text-align: center">To jest strona gdzie sie logujesz</h1>
<form action="loginform" th:action="@{/loginform}" method="post" style="padding-top: 100px">
    <div class="row">
        <div class="col">
            <input name="username" placeholder="Username" class="form-control" aria-label="First name"/>
        </div>
        <div class="col">
            <input name="password" placeholder="Password" class="form-control"/>
        </div>
    </div>
    <div style="text-align: center; padding-top: 50px">
        <input type="submit" value="Login" class="btn btn-primary" style="width: 500px"/>
    </div>

</form>
</body>
</html>
